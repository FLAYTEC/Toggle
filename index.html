<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css.css">
    <title>Toggle</title>
</head>
<body>
    <div class="main">
        <h1>
          <a href="https://github.com/mahazz/Vue-Toggle" target="_blank">
            Toggle
            <i class="toggle fa-github-square"></i>
          </a>
        </h1>
        <label class="switch">
          <input checked type="checkbox" />
          <span class="slider round"></span>
          <h6>On (checked)</h6>
        </label>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
          <h6>Off (checked)</h6>
        </label>
        <div class="disabled-toggle">
          <label class="switch">
            <input checked disabled type="checkbox" />
            <span class="slider round"></span>
            <h6>Off (disabled)</h6>
          </label>
          <label class="switch">
            <input disabled type="checkbox" />
            <span class="slider round"></span>
            <h6>On (disabled)</h6>
          </label>
        </div>
        <label class="switch">
          <input checked type="checkbox" />
          <span class="slider round w-color"></span>
          <h6>Custom toggle</h6>
        </label>
        <label class="switch">
          <input checked type="checkbox" />
          <span class="slider round icon"></span>
          <h6>Toggle & icons</h6>
        </label>
        <p class="dev-footer">
          Developed by
          <a href="https://github.com/flaytecno/" target="_blank">Flaytec</a>
        </p>
      </div>
</body>
</html>
